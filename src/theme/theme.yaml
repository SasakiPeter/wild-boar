# OPTIONS

# SPACE
space:
  # space options
  default: 20px
  xxs: 2px
  xs: 5px
  s: 10px
  m: 20px
  l: 40px
  xl: 80px
  inset:
    default: 20px
    xs: 5px
    s: 10px
    m: 20px
    l: 40px
  stack:
    default: 0 0 20px 0
    xxs: 0 0 2px 0
    xs: 0 0 5px 0
    s: 0 0 10px 0
    m: 0 0 20px 0
    l: 0 0 40px 0
  inline:
    default: 0 20px 0 0
    xxs: 0 2px 0 0
    xs: 0 5px 0 0
    s: 0 10px 0 0
    m: 0 20px 0 0
    l: 0 40px 0 0
# SIZE
size:
  radius:
    default: 10px
    small: 5px
# COLOR
color:
  # color options
  neutral:
    white: &color-white "hsla(0, 0%, 100%, 1)"
    gray:
      a: &color-gray-1 "hsla(0, 0%, 97%, 1)"
      b: &color-gray-2 "hsla(0, 0%, 95%, 1)"
      c: &color-gray-3 "hsla(0, 0%, 93%, 1)"
      d: "hsla(0, 0%, 86%, 1)"
      e: "hsla(0, 0%, 78%, 1)"
      f: "hsla(0, 0%, 68%, 1)"
      g: "hsla(0, 0%, 58%, 1)"
      h: "hsla(0, 0%, 44%, 1)"
      i: "hsla(0, 0%, 30%, 1)"
      j: &color-gray-10 "hsla(0, 0%, 23%, 1)"
      k: "hsla(0, 0%, 15%, 1)"
    black: "hsla(0, 0%, 0%, 1)"
  brand:
    primary: &color-brand-primary "hsla(185, 80%, 36%, 1)"
    primaryActive: "hsla(185, 80%, 36%, 1)"
    light: "hsla(185, 80%, 72%, 1)"
    lightActive: "hsla(185, 80%, 72%, 1)"
    dark: "hsla(185, 96%, 22%, 1)"
    darkActive: "hsla(185, 96%, 22%, 1)"
  special:
    attention: &color-special-attention "hsla(35, 88%, 69%, 1)"
# FONT
font:
  # font options
  family:
    initial: "Arial, sans-serif"
    target: &font-family-target "Open Sans"
  weight:
    standard: 400
    bold: 600
  size:
    xxs: &font-size-xs .8em
    xs: &font-size-xs .95em
    s: &font-size-s 1.1em
    m: &font-size-m 1.35em
    l: &font-size-l 1.7em
    xl: &font-size-xl 2em
    xxl: &font-size-xl 2.2em
    xxxl: &font-size-xxl 2.8em
  lineHeight:
    xs: &font-line-height-xs 1.1
    s: &font-line-height-s 1.2
    m: &font-line-height-m 1.3
    l: &font-line-height-l 1.4
    xl: &font-line-height-l 1.5
    xxl: &font-line-height-l 1.6
    reset: &font-line-height-reset 1
#TIME
time:
  duration:
    default: 0.5s
    long: 1s

# GENERAL TOKENS
background:
  color:
    primary: *color-white
    alt: *color-gray-1
    brand: *color-brand-primary
text:
  family: *font-family-target
  color:
    primary: *color-gray-10
    primaryInverse: *color-white
    brand: *color-brand-primary
    attention: *color-special-attention
  lineHeight:
    default: *font-line-height-l
  maxWidth:
    tablet: 650px
    desktop: 700px
heading:
  family: *font-family-target
  size:
    h1: *font-size-xl
    h2: *font-size-l
    h3: *font-size-m
  lineHeight:
    h1: *font-line-height-xs
    h2: *font-line-height-xs
    h3: *font-line-height-xs
  weight: 600
line:
  color: *color-gray-3
icon:
  color: *color-brand-primary

# COMPONENT TOKENS
hero:
  h1:
    size: *font-size-xxl
    color: *color-white
    lineHeight: *font-line-height-xs
  background: "linear-gradient(0deg, hsla(45, 74%, 72%, 1), hsla(185, 60%, 40%, 1))"
blog:
  h1:
    size: *font-size-l
    lineHeight: *font-line-height-xs
    hoverColor: *color-brand-primary
header:
  height:
    default: 80px
    fixed: 50px;
    homepage: 100px;
